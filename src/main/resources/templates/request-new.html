<!DOCTYPE html>
<html lang="en">
<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
        rel="stylesheet">
    <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<div class="container mt-3">
    <h2>Новая заявка</h2>
    <a href="/">Назад</a>
    <form action="/request/new/post">
        <div class="mb-3 mt-3">
            <label for="fio" class="form-label">ФИО:</label>
            <input class="form-control" id="fio" placeholder="ФИО" name="fio">
        </div>
        <div class="mb-3">
            <label for="passport" class="form-label">Паспортные данные:</label>
            <input class="form-control" id="passport" placeholder="Серия и номер" name="passport">
        </div>
        <div class="mb-3">
            <label for="marital" class="form-label">Семейное положение:</label>
            <select name="marital" class="form-control"
                    id="marital">
                <option selected="true" value="false">Нет</option>
                <option value="true">Да</option>
            </select>
        </div>
        <div class="mb-3">
            <label for="address" class="form-label">Адрес прописки:</label>
            <input class="form-control" id="address" placeholder="Адрес прописки" name="address">
        </div>
        <div class="mb-3">
            <label for="phone" class="form-label">Контактный телефон:</label>
            <input class="form-control" id="phone" placeholder="Контактный телефон" name="phone">
        </div>
        <div class="mb-3">
            <label for="employment" class="form-label">Сведения о занятости:</label>
            <input class="form-control" id="employment" placeholder="Период работы, должность, название организации" name="employment">
        </div>
        <div class="mb-3">
            <label for="creditAmount" class="form-label">Сумма желаемого кредита</label>
            <input class="form-control" id="creditAmount" placeholder="000 000 000 ₽" name="creditAmount">
        </div>
        <button type="submit" class="btn btn-primary">Отправить заявку</button>
    </form>
</div>
</body>
</html>
