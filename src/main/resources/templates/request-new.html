<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
        rel="stylesheet">
    <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<div class="container mt-3">
    <h2>Новая заявка</h2>
    <a href="/">Назад</a>
    <form action="#" th:action="@{/request/new/send}" th:object="${customer}" method="post">
        <div class="mb-3 mt-3">
            <label for="fio" class="form-label">ФИО:</label>
            <input type="text" th:field="*{fio}" class="form-control" id="fio" placeholder="ФИО">
        </div>
        <div class="mb-3">
            <label for="passport" class="form-label">Паспортные данные:</label>
            <input type="text" th:field="*{passport}" class="form-control" id="passport" placeholder="Серия и номер">
        </div>
        <div class="mb-3">
            <label for="marital" class="form-label">Семейное положение:</label>
            <select th:field="*{marital}" class="form-control">
                <option th:value="false" th:text="'Не состою в браке'"></option>
                <option th:value="true" th:text="'Состою в браке'"></option>
            </select>
        </div>
        <div class="mb-3">
            <label for="address" class="form-label">Адрес прописки:</label>
            <input th:field="*{address}" class="form-control" id="address" placeholder="Адрес прописки">
        </div>
        <div class="mb-3">
            <label for="phone" class="form-label">Контактный телефон:</label>
            <input th:field="*{phone}" class="form-control" id="phone" placeholder="Контактный телефон">
        </div>
        <div class="mb-3">
            <label for="employment" class="form-label">Сведения о занятости:</label>
            <input th:field="*{employment}" class="form-control" id="employment" placeholder="Период работы, должность, название организации">
        </div>
        <div class="mb-3">
            <label for="creditAmount" class="form-label">Сумма желаемого кредита</label>
            <input th:field="*{creditAmount}" class="form-control" id="creditAmount" placeholder="10000₽">
        </div>
        <button type="submit" class="btn btn-primary">Отправить заявку</button>
    </form>
</div>
</body>
</html>
